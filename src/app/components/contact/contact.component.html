<section class="section contact">
  <div class="block">
    <div class="contact-title">
      <h2>Kontakt</h2>
    </div>
    <div class="block-contact">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form_input">
          <label for="firstName">Imie * </label>
          <input id="firstName" type="text" formControlName="firstName" [ngClass]="{error: validate && profileForm.controls.firstName.errors?.['required']}">
          <ng-container *ngIf="validate && profileForm.controls.firstName.errors?.['required']"><p>Imię jest wymagane!</p></ng-container>
        </div>      
        <div class="form_input">
          <label for="lastName">Nazwisko </label>
          <input id="lastName" type="text" formControlName="lastName">
        </div>
        <div class="form_input">
          <label for="email">Email * </label>
          <input id="email" type="email" formControlName="email" [ngClass]="{error: validate && profileForm.controls.email.errors?.['required']}">
          <ng-container *ngIf="validate && profileForm.controls.email.errors?.['required']"><p>Email jest wymagany!</p></ng-container>
        </div>
        <div class="form_input">
          <label for="message">Wiadomość * </label>
          <input id="message" type="text" formControlName="message" [ngClass]="{error: validate && profileForm.controls.message.errors?.['required']}">
          <ng-container *ngIf="validate && profileForm.controls.message.errors?.['required']"><p>Wiadomość jest wymagana!</p></ng-container>
        </div>     
        <div class="form_button">
          <button type="submit">Wyślij</button>
        </div>
      </form>
    </div>
  </div>
  <ng-container *ngIf="info">
    <div class="block">
      <div class="info">
        <p>Wiadomość została wysłana!</p>
      </div>
    </div>
  </ng-container>
</section>
